name: Check Stacks Index

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up bash
        run: |
          bash --version

      - name: Generate stacks index
        run: |
          chmod +x scripts/gen-stacks-index.sh
          scripts/gen-stacks-index.sh

      - name: Check README is up to date
        run: |
          if ! git diff --exit-code README.md; then
            echo "::error::README.md is not up to date. Please run ./scripts/gen-stacks-index.sh and commit the changes."
            git diff
            exit 1
          fi
